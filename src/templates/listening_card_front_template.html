<div class="card">
    <div class="picture-container">
        <div class="flip-container flip-container-image" id="imageFlip">
            <div class="flip-front">
                <button class="reveal-button">
                    <svg class="reveal-icon" viewBox="0 0 24 24">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    </svg>
                    Reveal Image
                </button>
            </div>
            <div class="flip-back">{{Picture}}</div>
        </div>
    </div>

    <div class="audio-controls">
        <div class="audio-button-container">
            <div class="audio-label">Normal speed:</div>
            {{TargetAudio}}
        </div>
        <div class="audio-button-container">
            <div class="audio-label">Slow speed:</div>
            {{TargetAudioSlow}}
        </div>
    </div>
</div>

<script>
// Image flip functionality - using event delegation for AnkiWeb compatibility
document.addEventListener('click', function(e) {
    const flipContainer = e.target.closest('.flip-container');
    if (flipContainer && flipContainer.classList.contains('flip-container-image')) {
        flipContainer.classList.toggle('flipped');
        const button = flipContainer.querySelector('.reveal-button');
        if (button) {
            button.innerHTML = `
                <svg class="reveal-icon" viewBox="0 0 24 24">
                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                </svg>
                ${flipContainer.classList.contains('flipped') ? 'Hide Image' : 'Reveal Image'}`;
        }
    }
});

// Audio playbook functionality 
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.play-button').forEach(button => {
        button.addEventListener('click', function() {
            const audioId = this.dataset.audio;
            if (typeof pycmd !== 'undefined') {
                pycmd('play:' + audioId);
            }
        });
    });
});
</script>
