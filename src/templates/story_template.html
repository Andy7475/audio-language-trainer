<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        $styles
    </style>
</head>
<body>
    <div id="loading-message" class="loading-message">
        <h2 class="text-xl font-bold mb-2">Loading Story Content</h2>
        <p class="text-gray-600">Please wait while we prepare your language learning content...</p>
    </div>
    
    <div id="root"></div>
    <a href="https://storage.googleapis.com/audio-language-trainer-stories/time_compressed_speech.html" 
       target="_blank" 
       rel="noopener noreferrer"
       class="info-link fixed bottom-4 right-4 flex items-center gap-2 text-blue-600 bg-white rounded-lg px-3 py-2 shadow-md hover:bg-blue-50"
       title="Learn about speed listening practice">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg>
        <span class="text-sm font-medium">About Speed Listening</span>
    </a>
    <script>
        // Define the function to hide loading message
        const hideLoadingMessage = () => {
            const loader = document.getElementById('loading-message');
            if (loader) {
                loader.classList.add('hidden');
            }
        };

        // Make it available globally so React can call it
        window.hideLoadingMessage = hideLoadingMessage;

        // Embed the story data
        const storyData = $story_data;
        const targetLanguage = "$language";
        
        $react_component
        
        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(StoryViewer, { 
            storyData: storyData,
            targetLanguage: targetLanguage,
            title: "$title"
        }));
    </script>
</body>
</html>
