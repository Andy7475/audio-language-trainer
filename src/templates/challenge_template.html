<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <link rel="stylesheet" href="https://storage.googleapis.com/audio-language-trainer-stories/styles.css">
</head>
<body class="template-body">
    <div id="loading-message" class="loading-message">
        <h2>Loading Challenge Content</h2>
        <p>Please wait while we prepare your language challenges...</p>
    </div>
    
    <div id="root"></div>
    <a href="https://storage.cloud.google.com/audio-language-trainer-stories/speaking-challenges-guide.html" 
       target="_blank" 
       rel="noopener noreferrer"
       class="template-info-link"
       title="Learn about speaking challenges">
         <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
             <circle cx="12" cy="12" r="10"></circle>
             <line x1="12" y1="16" x2="12" y2="12"></line>
             <line x1="12" y1="8" x2="12.01" y2="8"></line>
         </svg>
         <span>About Speaking Challenges</span>
     </a>

    <script>
        // Hide loading message function
        const hideLoadingMessage = () => {
            const loader = document.getElementById('loading-message');
            if (loader) {
                loader.classList.add('hidden');
            }
        };
        window.hideLoadingMessage = hideLoadingMessage;

        // Embed the challenge data
        const challengeData = $challenge_data;
        const targetLanguage = "$language";
        
        $react_component
        
        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(ChallengeViewer, { 
            challengeData: challengeData,
            targetLanguage: targetLanguage,
            title: "$title",
            collectionName: "$collection_name",
            collectionRaw: "$collection_raw"
        }));
    </script>
</body>
</html>
