<div class="card">
    <div class="picture-container">{{Picture}}</div>

    <div class="target-text" id="target-text-container">{{TargetText}}</div>

    <div class="flip-container flip-container-text" id="englishFlip">
        <div class="flip-front">
            <button class="reveal-button">
                <svg class="reveal-icon" viewBox="0 0 24 24">
                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                </svg>
                Reveal English
            </button>
        </div>
        <div class="flip-back">{{EnglishText}}</div>
    </div>
</div>

<script>

// English flip functionality - using event delegation for AnkiWeb compatibility
document.addEventListener('click', function(e) {
    const flipContainer = e.target.closest('.flip-container');
    if (flipContainer && flipContainer.classList.contains('flip-container-text')) {
        flipContainer.classList.toggle('flipped');
        const button = flipContainer.querySelector('.reveal-button');
        if (button) {
            button.innerHTML = `
                <svg class="reveal-icon" viewBox="0 0 24 24">
                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                </svg>
                ${flipContainer.classList.contains('flipped') ? 'Hide English' : 'Reveal English'}`;
        }
    }
});

function processText() {
    const container = document.getElementById('target-text-container');
    if (!container) return;
    
    const text = container.textContent.trim();
    if (!text) return;
    
    // Check if text contains spaces
    const hasSpaces = text.includes(' ');
    
    if (hasSpaces) {
        // Simple word-based logic - just split on spaces
        const words = text.split(' ');
        
        // Pick a random word
        const randomWord = words[Math.floor(Math.random() * words.length)];
        
        // Reconstruct text with hidden word
        const html = words.map(word => {
            if (word === randomWord) {
                return `<button onclick="this.classList.toggle('revealed')" 
                        class="hide-button">${word}</button>`;
            }
            return word;
        }).join(' '); // Join with spaces
        
        container.innerHTML = html;
    } else {
        // Character-based logic for non-spaced text
        const chars = Array.from(text);
        
        if (chars.length > 0) {
            const randomIndex = Math.floor(Math.random() * chars.length);
            
            const html = chars.map((char, index) => {
                if (index === randomIndex) {
                    return `<button onclick="this.classList.toggle('revealed')" 
                            class="hide-button">${char}</button>`;
                }
                return char;
            }).join('');
            
            container.innerHTML = html;
        }
    }
}

// Wait for document to be ready
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', processText);
} else {
    processText();
}
</script>
